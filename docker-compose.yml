version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  auth:
    build: ./AuthService
    restart: always
    environment:
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_HOST: "db"
      DB_NAME: "postgres"
      PRIVATE_KEY: "/etc/keys/private.pem"
    volumes:
      - /home/tantsevov/workspace/gtp-tabs/keys/gtp:/etc/keys
    ports:
      - "9091:9090"